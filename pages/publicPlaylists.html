<script>

/*------------------------- DATI USER -----------------------*/
let user = {};

(async () => {
    const username = document.querySelector('#user h5');
    try{
        const response = await fetch('/user/data', {
            method:'GET',
        });
        if(response.ok){
            const data = await response.json();
            user = data.data;
            username.innerHTML = user.username;
        } else {
            console.error("errore nel prelievo dati utente")
        }
    } catch(error){
        console.error(error);
    }
})(); 

const userContainer = document.querySelector('#user');
userContainer.addEventListener('click', () => {
    window.location.href = '/profilepage';
});

const editPlaylistButton = document.getElementById('editPlaylistButton');
const deletePlaylistButton = document.getElementById('deletePlaylistButton');
const editPlaylistModal = document.getElementById('editPlaylistModal');

const closeEditModal = document.getElementById('closeEditModal');
let actualplaylist = {};

/*----------------------- SEARCH MY PLAYLISTS -----------------------*/

const searchMyPlaylists = document.getElementById('searchMyPlaylists');

searchMyPlaylists.addEventListener('input', () => {
        const searchValue = searchMyPlaylists.value.toLowerCase();
        const playlists = document.querySelectorAll('.item');

        let found = false; 
        playlists.forEach((playlist) => {
            const playlistName = playlist.querySelector('h5').textContent.toLowerCase();
            if (searchValue.length > 0 && playlistName.includes(searchValue)) {
                playlist.classList.add('found');
                found = true;
            } else {
                playlist.classList.remove('found');
            }
        });
        if (found) {
            const foundPlaylist = document.querySelector('.found');
            foundPlaylist.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    });


/*----------------------- MY/FOLLOWED PLAYLISTS -----------------------*/

let publicPlaylists = []
let displayedPlaylists = [];
const playlistsContainer = document.querySelector('.items');


async function getPlaylists(selectedOption){
    playlistsContainer.innerHTML='';
    try {
        const response = await fetch(`/playlist/get${selectedOption}Playlists`);
        if (!response.ok) {
            throw new Error('Errore nel recupero delle playlist');
        }
        const data = await response.json();
        const playlists = data.data;
        displayedPlaylists = await playlists;

        playlists.forEach((playlist, index) => {
            const playlistItem = document.createElement('div');
            playlistItem.classList.add('item');

            const playlistImage = document.createElement('img');
            if(playlist.tracce.length === 0) {
                playlistImage.src = './images/playlist-default.jpg'; 
            } else {
                playlistImage.src = playlist.tracce[0].immagine; 
            }

            const infoDiv = document.createElement('div');
            infoDiv.classList.add('info');
            infoDiv.appendChild(playlistImage);

            const detailsDiv = document.createElement('div');
            detailsDiv.classList.add('details');
            detailsDiv.innerHTML = `
                <h5>${playlist.nome}</h5>
                <p>${playlist.owner}</p>`;

            infoDiv.appendChild(detailsDiv);
            playlistItem.appendChild(infoDiv);

            playlistItem.addEventListener('click', async (e) => {
                displayPlaylist(playlist);
            });

            playlistsContainer.appendChild(playlistItem);
        });
    } catch (error) {
        console.error('Errore nel recupero delle playlist:', error);
    }
}

let selectedOption = 'My';
const playlistFilter = document.getElementById('playlistFilter');

playlistFilter.addEventListener('change', function() {
        selectedOption = playlistFilter.value;
        getPlaylists(selectedOption);
});

async function getPublicPlaylists(){
        try {
            playlistsContainer.innerHTML='';
            const response = await fetch('/playlist/getPublicPlaylists');
                if (!response.ok) {
                    throw new Error('Errore nel recupero delle playlist');
                }
                const data = await response.json();
                publicPlaylists = data.data;
    } catch (error) {
        console.error('Errore nel recupero delle playlist:', error);
    }
}

async function loadFirstPlaylist(){

    const urlParams = new URLSearchParams(window.location.search);
    const actualplaylistId = urlParams.get('playlistId');
    await getPlaylists(selectedOption);
    if (actualplaylistId) {
        console.log("sto caricando la prima playlist passata");
    try{
         actualplaylist = await displayedPlaylists.find(playlist => playlist._id === actualplaylistId);
   
         if(!actualplaylist){
            console.log("cerco tra le seguite");
            selectedOption = "Followed";
            await getPlaylists(selectedOption);
            actualplaylist = await displayedPlaylists.find(playlist => playlist._id === actualplaylistId);   
        }
        await displayPlaylist(actualplaylist); 
    } catch {
        console.error("la playlist non è stata trovata");
    } 
    
} else {
    document.getElementById('selected-playlist').style.display='none';
}
}
loadFirstPlaylist();


/* ---------------------- RETRY RICERCA ---------------------*/

const backButton = document.getElementById('backSearch');

backButton.addEventListener('click', async () => {
    backButton.style.display='none';
    const searchInput = document.querySelector('#searchPlaylistsForm input[type="text"]');
    searchInput.value = '';

    document.getElementById('search-results').style.display = 'none';
    document.querySelector('.right-section').style.display = 'block';
});

/*--------------------- RICERCA PLAYLIST PUBBLICA --------------------*/

const searchPlaylistsForm = document.getElementById('searchPlaylistsForm');
const selectedPlaylist = document.getElementById('selected-playlist');
editPlaylistModal.style.display = 'none';

    const filterName = document.getElementById('filterName');
    const filterTracks = document.getElementById('filterTracks');
    const filterTags = document.getElementById('filterTags');

    filterName.addEventListener('click', () => toggleFilter(filterName));
    filterTracks.addEventListener('click', () => toggleFilter(filterTracks));
    filterTags.addEventListener('click', () => toggleFilter(filterTags));

    function toggleFilter(button) {
        button.classList.toggle('active');
        performSearch();
    }

    function performSearch() {
        document.getElementById('selected-playlist').style.display = 'none';
        backButton.style.display='block';

        const query = searchPlaylistsForm.querySelector('input[type="text"]').value;
        if (query.length > 1 && query.trim() !== '') {
            searchPublicPlaylists(query);
        } else {
            document.getElementById('search-results').style.display = 'none';
        }
    }

    async function searchPublicPlaylists(query) {
        try {
            const response = await fetch(`/playlist/getPublicPlaylists`);
            const data = await response.json();
            if (response.ok) {
                const publicPlaylists = data.data;
                const searchByName = filterName.classList.contains('active');
                const searchByTracks = filterTracks.classList.contains('active');
                const searchByTags = filterTags.classList.contains('active');

                const searchedPlaylists = publicPlaylists.filter((playlist) => {
                    const matchedName = searchByName && playlist.nome.toLowerCase().includes(query.toLowerCase());
                    const matchedTracks = searchByTracks && playlist.tracce.some((track) => track.nome.toLowerCase().includes(query.toLowerCase()));
                    const matchedTags = searchByTags && playlist.tags.some(tag => tag.toLowerCase().includes(query.toLowerCase()));

                    return matchedName || matchedTracks || matchedTags;
                });
                displaySearchResults(searchedPlaylists);
            } else {
                console.error('Errore nella ricerca delle tracce:', data.error);
            }
        } catch (error) {
            console.error('Errore nella ricerca delle tracce:', error);
        }
    }

    function displaySearchResults(searchedPlaylists) {
        document.getElementById('search-results').style.display = 'block';

        const SearchWrapper = document.getElementById('search-results');
        SearchWrapper.innerHTML = '';

        searchedPlaylists.forEach((playlist) => {
            const playlistBox = document.createElement('div');
            playlistBox.classList.add('playlist-box');

            const playlistInfo = document.createElement('div');
            playlistInfo.classList.add('playlist-info');

            const playlistImage = document.createElement('img');
            if(playlist.tracce.length === 0) {
                playlistImage.src = './images/playlist-default.jpg'; 
            } else {
                playlistImage.src = playlist.tracce[0].immagine; 
            }

            const playlistName = document.createElement('h3');
            playlistName.textContent = playlist.nome;
            playlistName.classList.add('playlist-name');

            const playlistOwner = document.createElement('p');
            playlistOwner.textContent = playlist.owner;
            playlistOwner.classList.add('playlist-owner');

            playlistInfo.appendChild(playlistName);
            playlistInfo.appendChild(playlistOwner);

            playlistBox.appendChild(playlistImage);
            playlistBox.appendChild(playlistInfo);

            playlistBox.addEventListener('click', async () => {
                displayPlaylist(playlist);
            });

            SearchWrapper.appendChild(playlistBox);
        });
    }

searchPlaylistsForm.addEventListener('input', performSearch);

let PlaylistTracksSort = 'default';

function displayPlaylist(playlist) {
    actualplaylist = playlist;
    console.log(playlist);

    const playlistDetails = document.getElementById('playlist-details');

    const playlistSongs = playlist.tracce.slice(0, 4);
    const imageWrapper = document.createElement('div');
    imageWrapper.classList.add('image-wrapper');

    if (playlistSongs.length === 0) { 
        const defaultImage = document.createElement('img');
        defaultImage.src = './images/playlist-default.jpg'; 
        defaultImage.style.width = '150px';
        defaultImage.style.height = '150px';
        defaultImage.classList.add('img-fluid', 'rounded');
        imageWrapper.appendChild(defaultImage);
    } else if (playlistSongs.length === 1) {
        const defaultImage = document.createElement('img');
        defaultImage.src = playlist.tracce[0].immagine; 
        defaultImage.style.width = '150px';
        defaultImage.style.height = '150px';
        defaultImage.classList.add('img-fluid', 'rounded');
        imageWrapper.appendChild(defaultImage);
    } else {
        playlistSongs.forEach((track, index) => {
            const trackImage = document.createElement('img');
            trackImage.src = track.immagine;
            trackImage.style.width = '73px';
            trackImage.style.height = '73px';
            trackImage.classList.add('img-fluid', 'rounded');
            trackImage.style.position = 'relative';
            trackImage.style.display='flex';
            switch (index) {
                case 0:
                    trackImage.style.top = '0';
                    trackImage.style.left = '0';
                    break;
                case 1:
                    trackImage.style.top = '0';
                    trackImage.style.right = '0';
                    break;
                case 2:
                    trackImage.style.bottom = '0';
                    trackImage.style.left = '0';
                    break;
                case 3:
                    trackImage.style.bottom = '0';
                    trackImage.style.right = '0';
                    break;
                default:
                    break;
            }
            imageWrapper.appendChild(trackImage);
        });
    }

    const tags = playlist.tags.map(tag => `<span>${tag.replace(',', ' - ')}</span>`).join('');
    playlistDetails.innerHTML = '';
    playlistDetails.appendChild(imageWrapper);
    playlistDetails.innerHTML += `
        <div class="data">
            <h2>${actualplaylist.nome}</h2>
            <p> <i class='bx bx-user'></i> ${actualplaylist.owner} -  ${actualplaylist.followers.length-1} Follower</p>
            <p>${actualplaylist.descrizione}</p>
            <p> ${tags} </p>
        </div>
    `;
    const sortTracksSelect = document.getElementById('sortTracksSelect');
    sortTracksSelect.innerHTML= `
            <option value="default">Ordine personalizzato</option>
            <option value="name" ${PlaylistTracksSort === 'name' ? 'selected' : ''}>Ordina per titolo</option>
            <option value="artist" ${PlaylistTracksSort === 'artist' ? 'selected' : ''}>Ordina per artista</option>
        `;

        if(actualplaylist.owner !== user.username){
            editPlaylistButton.style.display='none';
        } else {
            editPlaylistButton.style.display='block';
        }

    document.getElementById('search-results').style.display = 'none';
    selectedPlaylist.style.display = 'block';

/*-------------------------------- PLAYLIST SALVATAGGIO --------------------------------*/

if(actualplaylist.owner !== user.username){
    const currentPlaylistFollower = actualplaylist.followers.find(follower => {
        return follower.user_id === user._id && !follower.isOwner;
    });
    //non sono proprietario, quindi posso followare o unfolloware
    if(currentPlaylistFollower){
        followPlaylistButton.style.display='none';
        unfollowPlaylistButton.style.display='block';
    } else {
        unfollowPlaylistButton.style.display='none';
        followPlaylistButton.style.display='block';
    }
} else {
    console.log("la playlist è mia");
    followPlaylistButton.style.display='none';
    unfollowPlaylistButton.style.display='none';
}

/*-------------------- ORDINAMENTO CANZONI PLAYLIST -----------------*/

    const originalOrder = playlist.tracce.slice();
    sortTracks(playlist,PlaylistTracksSort);

    sortTracksSelect.addEventListener('change', () => {
        selectedOption = sortTracksSelect.value;
        sortTracks(playlist, selectedOption);
    });

    function sortTracks(playlist, sortBy) {
        switch (sortBy) {
            case 'name':
                playlist.tracce.sort((a, b) => a.nome.localeCompare(b.nome));
                PlaylistTracksSort = 'name';
                break;
            case 'artist':
                playlist.tracce.sort((a, b) => a.artista.localeCompare(b.artista));
                PlaylistTracksSort = 'artist';
                break;
            default:
                playlist.tracce = originalOrder.slice();
                PlaylistTracksSort = 'default';
                break;
        }
        updateTracksDisplay(playlist);
    };

/*-------------------- RICERCA CANZONE IN PLAYLIST -----------------*/
    const searchSongInput = document.getElementById('searchSongInput');
 
    searchSongInput.addEventListener('input', () => {
        const searchValue = searchSongInput.value.toLowerCase();
        const tracks = document.querySelectorAll('.track-item');

        let found = false; 

        tracks.forEach((track) => {
            const trackName = track.querySelector('h4').textContent.toLowerCase();
            if (searchValue.length>0 && trackName.includes(searchValue)) {
                track.classList.add('found');
                found = true;
            } else {
                track.classList.remove('found');
            }
        });
        if (found) {
            const foundTrack = document.querySelector('.found');
            foundTrack.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    });

    selectedPlaylist.appendChild(tracksContainer);
};

/*-------------------------------- SALVA PLAYLIST --------------------------------*/

const followPlaylistButton = document.getElementById('followPlaylistButton');
const unfollowPlaylistButton = document.getElementById('unfollowPlaylistButton');

followPlaylistButton.addEventListener('click', async () => {
    followPlaylist(actualplaylist._id);
});

unfollowPlaylistButton.addEventListener('click', async () => {
    unfollowPlaylist(actualplaylist._id);
});

async function followPlaylist(playlistId) {
    followPlaylistButton.style.display='none';
    unfollowPlaylistButton.style.display='block';
    const response = await fetch(`playlist/followPlaylist/${playlistId}`, {
        method: 'POST',
    });
    if(response.ok){
        if(selectedOption === 'Followed'){
            getPlaylists(selectedOption);
        }
    }
}

async function unfollowPlaylist(playlistId){
    unfollowPlaylistButton.style.display='none';
    followPlaylistButton.style.display='block';
    const response = await fetch(`playlist/unfollowPlaylist/${playlistId}`, {
                method: 'DELETE',
    });
    if(response.ok){
       if(selectedOption === 'Followed'){
        getPlaylists(selectedOption);
       }
    }
}

/*------------------- TRACCE PLAYLIST -----------------*/
const tracksContainer = document.querySelector('.tracks-container');

function updateTracksDisplay(playlist) {
    
    tracksContainer.innerHTML = '';
    playlist.tracce.forEach((track, index) => {
        const playlistTrackItem = document.createElement('div');
        playlistTrackItem.classList.add('track-item');
        playlistTrackItem.innerHTML = `
            <div class="track-info">
                <p>${index + 1}</p>
                <img src="${track.immagine}">
                <div class="description">
                    <h4>${track.nome}</h4>
                    <p>Artist: ${track.artista}</p>
                </div>
            </div>
            <div class="trackDropdown">
                    <button class="trackDropdown-btn"><i class='bx bx-dots-vertical-rounded'></i></button>
                    <div class="trackDropdown-content">
                        <button class="delete-btn">Elimina</button>
                    </div>
                </div>
        `;
        tracksContainer.appendChild(playlistTrackItem); 

        const dropdownBtn = playlistTrackItem.querySelector('.trackDropdown-btn');
        const dropdownContent = playlistTrackItem.querySelector('.trackDropdown-content');
       
        dropdownBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            closeAllDropdowns();
            dropdownContent.classList.toggle('show');
        });

        const deleteBtn = playlistTrackItem.querySelector('.delete-btn');
        deleteBtn.addEventListener('click', async (e) => {
            e.stopPropagation(); 
            console.log(`Elimina traccia con ID: ${track.id} di ${playlist._id}`);
       
    
            const success = await deleteTrack(track.id, playlist._id);
            if (success) {
                tracksContainer.removeChild(playlistTrackItem);
            }
        });

        window.addEventListener('click', function(event) {
            const dropdownBtns = document.querySelectorAll('.trackDropdown-btn');
            const dropdownContents = document.querySelectorAll('.trackDropdown-content');

            dropdownBtns.forEach((btn, index) => {
                const dropdownContent = dropdownContents[index];
                if (!btn.contains(event.target) && !dropdownContent.contains(event.target)) {
                    dropdownContent.classList.remove('show');
                }
            });
        });

        function closeAllDropdowns() {
            const dropdownContents = document.querySelectorAll('.trackDropdown-content');
            dropdownContents.forEach(dropdownContent => {
                dropdownContent.classList.remove('show');
            });
        }
        
        playlistTrackItem.querySelector('.track-info').addEventListener('click', () => {
            displayTrack(track.id);
        })

    });

    
    
    selectedPlaylist.appendChild(tracksContainer);
};

/* ---------------------- DISPLAY TRACK ---------------------- */

const musicPlayer = document.getElementById('music-player');
musicPlayer.style.display='none';
document.getElementById('playlistModal').style.display='none';
const closeAddModal = document.getElementById('closeAddModal');

async function displayTrack(trackId){

    document.getElementById('playlists').style.display='none';
    musicPlayer.style.display='block';
try {
    const response = await fetch(`/spotify/getTracks/${trackId}`);
    const data = await response.json();
    if (response.ok) {
        console.log('Dati traccia:', data);
        const track = data.data;

        const duration = new Date(track.duration_ms);
        const minutes = duration.getMinutes();
        const seconds = duration.getSeconds();
        const secondsString =
        seconds < 10 ? '0' + seconds : seconds;
        const minutesString =
        minutes < 10 ? '0' + minutes : minutes;

        const genresHTML = track.genres.map(genre => `<span>${genre}</span>`).join(', ');

        musicPlayer.innerHTML='';
        musicPlayer.innerHTML = `
                <div class="top-section">
                    <div class="header">
                        <div class="music-back">
                            <a class="nav-link">
                                <i class='bx bx-chevron-up bx-rotate-270' id="musicBackButton" ></i>
                            </a>
                        </div>
                        <h5>Selected Song</h5>
                        <i class='bx bxs-playlist' id=addToPlaylistButton></i>
                    </div>
                    <div class="song-info">
                        <img src="${track.album.images[0].url}">

function visualizzaTag(tags) {
    const tagsList = document.getElementById('tags-list');
    tagsList.innerHTML = ''; 

    tags.forEach(function (tag) {
        const tagArray = tag.split(',').map(tag => tag.trim());

        tagArray.forEach(function (tagItem) {
            const tagElement = document.createElement('span');
            tagElement.classList.add('badge', 'bg-primary', 'tag', 'me-2');
            tagElement.textContent = tagItem;

            const deleteIcon = document.createElement('i');
            deleteIcon.classList.add('bx', 'bx-x', 'delete-button');

            deleteIcon.addEventListener('click', function () {
                tagElement.remove(); 
            });

            tagElement.appendChild(deleteIcon);
            tagsList.appendChild(tagElement);
        });
    });
}

function aggiungiTag(tag) {
    if (tag) {
        const trimmedTag = tag.trim();
        if (trimmedTag !== '') {
            const tagElement = document.createElement('span');
            tagElement.classList.add('badge', 'bg-primary', 'tag', 'me-2');
            
            const tagTextWrapper = document.createElement('span');
            tagTextWrapper.textContent = trimmedTag;
            tagElement.appendChild(tagTextWrapper);

            const deleteIcon = document.createElement('i');
            deleteIcon.classList.add('bx', 'bx-x', 'delete-button');
            deleteIcon.addEventListener('click', function () {
                tagElement.remove();
            });
            tagElement.appendChild(deleteIcon);
            document.getElementById('tags-list').appendChild(tagElement);
        }
    }
}
